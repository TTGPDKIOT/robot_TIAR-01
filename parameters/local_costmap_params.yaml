local_costmap:
  global_frame: odom                 # đặt khung bản đồ
  robot_base_frame: base_footprint   # đặt khung cơ sở của rô bốt

  update_frequency: 50.0             # tần số cập nhật  # last equal 50
  publish_frequency: 50.0            # tần suất xuất bản # last equal 50
  transform_tolerance: 0.4          # thời gian dung sai biến đổi 

  static_map: false                  # thiết lập có sử dụng bản đồ đã cho hay không
  rolling_window: true               # cài đặt cửa sổ bản đồ địa phương
  width: 5                           # khu vực của cửa sổ bản đồ địa phương
  height: 5                          # chiều cao của cửa sổ bản đồ địa phương
  resolution: 0.05                   # độ phân giải của cửa sổ bản đồ địa phương (mét / ô)
  