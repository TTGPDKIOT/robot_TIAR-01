global_costmap:
  global_frame: map                 # đặt khung bản đồ
  robot_base_frame: base_footprint  # đặt khung cơ sở của rô bốt

  update_frequency: 50.0            # tần số cập nhật # last equatl 10
  publish_frequency: 50.0           # tần suất xuất bản # last equatl 10
  transform_tolerance: 0.2       # thời gian dung sai biến đổi # last equatl 0.2

  static_map: true                  # thiết lập có sử dụng bản đồ đã cho hay không
  width: 100.0
  height: 100.0
  resolution: 0.05