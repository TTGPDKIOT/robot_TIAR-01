TebLocalPlannerROS:

  odom_topic: /odom
  map_frame: /map


  # Trajectory

  teb_autosize : True
  dt_ref : 0.2
  dt_hysteresis : 0.1
  min_samples : 3
  max_samples : 500
  global_plan_overwrite_orientation : True
  allow_init_with_backwards_motion : False
  global_plan_viapoint_sep : -1
  via_points_ordered : False
  max_global_plan_lookahead_dist : 1
  global_plan_prune_distance : 1
  exact_arc_length : False
  force_reinit_new_goal_dist : 1
  force_reinit_new_goal_angular : 0.5 * M_PI
  feasibility_check_no_poses : 3
  feasibility_check_lookahead_distance : -1
  publish_feedback : False
  min_resolution_collision_check_angular : M_PI
  control_look_ahead_poses : 1
  prevent_look_ahead_poses_near_goal : 0

  # Robot

  max_vel_x : 0.7
  max_vel_x_backwards : 0.3
  max_vel_y : 0.0
  max_vel_trans : 0.7
  max_vel_theta : 0.7
  acc_lim_x : 0.65
  acc_lim_y : 0
  acc_lim_theta : 0.30
  min_turning_radius : 0
  wheelbase : 1.0
  cmd_angle_instead_rotvel : False
  is_footprint_dynamic : False
  use_proportional_saturation : False

  # GoalTolerance

  xy_goal_tolerance : 0.1
  yaw_goal_tolerance : 0.2
  free_goal_vel : False
  trans_stopped_vel : 0.1
  theta_stopped_vel : 0.1
  complete_global_plan : True

  # Obstacles

  min_obstacle_dist : 0.4
  inflation_dist : 0.45
  dynamic_obstacle_inflation_dist : 0.4
  include_dynamic_obstacles : True
  include_costmap_obstacles : True
  costmap_obstacles_behind_robot_dist : 1
  obstacle_poses_affected : 50
  legacy_obstacle_association : False
  obstacle_association_force_inclusion_factor : 1.5
  obstacle_association_cutoff_factor : 5
  costmap_converter_plugin : ""
  costmap_converter_spin_thread : True
  costmap_converter_rate : 5
  obstacle_proximity_ratio_max_vel : 1
  obstacle_proximity_lower_bound : 0
  obstacle_proximity_upper_bound : 0.5

  # Optimization

  no_inner_iterations : 5
  no_outer_iterations : 4
  optimization_activate : True
  optimization_verbose : False
  penalty_epsilon : 0.05
  weight_max_vel_x : 2 #1
  weight_max_vel_y : 2
  weight_max_vel_theta : 1
  weight_acc_lim_x : 1
  weight_acc_lim_y : 1
  weight_acc_lim_theta : 1
  weight_kinematics_nh : 100
  weight_kinematics_forward_drive : 50
  weight_kinematics_turning_radius : 1
  weight_optimaltime : 1
  weight_shortest_path : 0
  weight_obstacle : 50
  weight_inflation : 0.1
  weight_dynamic_obstacle : 100
  weight_dynamic_obstacle_inflation : 0.1
  weight_velocity_obstacle_ratio : 0
  weight_viapoint : 1
  weight_prefer_rotdir : 50

  weight_adapt_factor : 2.0
  obstacle_cost_exponent : 1.0

  # Homotopy Class Planner

  enable_homotopy_class_planning : True
  enable_multithreading : True
  simple_exploration : False
  max_number_classes : 5
  selection_cost_hysteresis : 1.0
  selection_prefer_initial_plan : 0.95
  selection_obst_cost_scale : 100.0
  selection_viapoint_cost_scale : 1.0
  selection_alternative_time_cost : False
  selection_dropping_probability : 0.0

  obstacle_keypoint_offset : 0.1
  obstacle_heading_threshold : 0.45
  roadmap_graph_no_samples : 15
  roadmap_graph_area_width : 6 # [m]
  roadmap_graph_area_length_scale : 1.0
  h_signature_prescaler : 1
  h_signature_threshold : 0.1
  switching_blocking_period : 0.0

  viapoints_all_candidates : True

  visualize_hc_graph : False
  visualize_with_time_as_z_axis_scale : 0.0
  delete_detours_backwards : True
  detours_orientation_tolerance : M_PI / 2.0
  length_start_orientation_vector : 0.4
  max_ratio_detours_duration_best_duration : 3.0

  # Recovery

  shrink_horizon_backup : True
  shrink_horizon_min_duration : 10
  oscillation_recovery : True
  oscillation_v_eps : 0.1
  oscillation_omega_eps : 0.1
  oscillation_recovery_min_duration : 10
  oscillation_filter_duration : 10
